<ion-header>

  <ion-navbar>
    <ion-title>health</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="request-form">
    <ion-item>
        <ion-label>Condition</ion-label>
        <ion-select [(ngModel)]="condition">
          <ion-option value="1">Sunstroke</ion-option>
          <ion-option value="2">Other</ion-option>
        </ion-select>
      </ion-item>
      <button ion-button (tap)="request()">Send</button>
  </div>
  <div #map id="map"></div>
</ion-content>
