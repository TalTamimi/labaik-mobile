<ion-header>

  <ion-navbar>
    <ion-title>Health</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="overflow: hidden;">
  <div class="request-form card"  [ngClass]="{'collapse' : expand}">
    <div class="title">
        Ask for Help
        <div class="collapse-icon" (click)="expand = !expand">
          <i class="icons-expand-vertical-2"></i>
        </div>
    </div>
    <div class="select">
      <select class="select-text" [(ngModel)]="condition" required>
        <option value="1">Sunstroke</option>
        <option value="2">Other</option>
      </select>
      <!-- <input type="text" [(ngModel)]="talal"/> -->
      <span class="select-highlight"></span>
      <span class="select-bar"></span>
      <label class="select-label">Condition</label>
    </div>
      <div #requestMap id="request-map"></div>
      <button class="rkmd-btn btn-teal ripple-effect rounded full-width" (tap)="request()">Send</button>
    </div>
  <div #map id="map"></div>
</ion-content>
