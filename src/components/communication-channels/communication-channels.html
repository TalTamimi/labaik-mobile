<div class="channels-label animated fadeInUp">
  <label>{{ 'GENERAL.COMMUNICATION_CHANNELS' | translate }}</label>
</div>
<div class="channel-icons row">
  <div
    class="col-3 col-md-2 animated fadeIn"
    *ngFor="let channel of channels; let i = index"
    [ngStyle]="{'animation-delay': (i + 1 ) / 20 + 's' }">
    <channel-icon [channel]="channel"></channel-icon>
  </div>
</div>
