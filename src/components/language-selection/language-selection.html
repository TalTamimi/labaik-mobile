<div class="language-selection animated" [ngClass]="{'fadeOutLeft': hide, 'fadeIn': show}">
  <div class="row">
    <div class="col-4" (click)="changeLanguage($event, 'ar')">
      <span>عربي</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event, 'en')">
      <span>English</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event,'fr')">
      <span>Français</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event,'tr')">
      <span>Türkçe</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event,'ur')">
      <span>اردو</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event,'ma')">
      <span>Malay</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event,'pu')">
      <span>فارسی</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event)">
      <span>Español</span>
    </div>
    <div class="col-4" (click)="changeLanguage($event)">
      <span>Filipino</span>
    </div>
  </div>
</div>
